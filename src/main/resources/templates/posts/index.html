<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Acebook</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Acebook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Notifications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Account</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text">Signed in as <span sec:authentication="name"></span></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout_id" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

<form action="#" th:action="@{/posts}" th:object="${post}" method="post">
    <p>Content: <input type="text" th:field="*{content}" required/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

<div class="post-container">
    <ul th:each="post : ${posts}">
        <li>
            <p th:text="${post.content}"></p>
            <p>Likes: <span th:text="${post.likes}"></span></p>
            <form action="#" th:action="@{/posts/{id}/like(id=${post.id})}" method="post">
                <input type="submit" value="Like"/>
            </form>
            <form action="#" th:action="@{/posts/{id}/comments(id=${post.id})}" method="post">
                <input type="hidden" name="postId" th:value="${post.id}"/>
                <div class="comment-container">
                    <p>Comment: <input type="text" name="commentText"/></p>
                    <p><input type="submit" value="Submit Comment"/> <input type="reset" value="Reset"/></p>
                </div>
            </form>
            <!-- List comments if there are any -->
            <div class="comment-container">
                <ul th:if="${post.comments != null and #lists.size(post.comments) > 0}">
                    <li th:each="comment : ${post.comments}">
                        <p th:text="${comment.text}"></p>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>

</body>
</html>

<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/styles.css" />
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    </head>
    <body>

    <h1>Posts</h1>

    <div sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
    </div>

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Content: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <div class="post-container">
    <ul th:each="post: ${posts}">
        <li th:text="${post.content}" />

        <form action="#" th:action="@{/posts/{id}/comments(id=${post.id})}" method="post">
            <input type="hidden" th:name="postId" th:value="${post.id}"/>
            <div class="comment-container">
            <p>Comment: <input type="text" name="commentText"/></p>
            <p><input type="submit" value="Submit Comment"/> <input type="reset" value="Reset"/></p>
            </div>
        </form>
    </ul>
    </div>


    </body>
</html>

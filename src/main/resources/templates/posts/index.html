<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Acebook</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Acebook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Friends</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Notifications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Account</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"><img src="/pic.jpeg" alt="Profile" class="profile-pic"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="logout_id" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>Posts</h1>
    <!-- AUTHORISATION -->
    <div sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
    </div>
<!-- POSTS -->
    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <div class="form-group">
            <label for="content">Content:</label>
            <input type="text" id="content" th:field="*{content}" class="form-control" required/>
        </div>
        <button type="submit" id="post-content-submit" class="btn btn-primary">Submit</button>
        <button type="reset" id="post-reset-button" class="btn btn-secondary">Reset</button>
    </form>
    <!-- POSTS LIKES-->
    <div class="post-container mt-4">
        <ul th:each="post : ${posts}" class="list-unstyled">
            <li class="media mb-4">
                <div class="media-body">
                    <p th:text="${post.content}"></p>
                    <p id="numOflikes">likes: <span th:text="${post.likes}"></span></p>
                    <form action="#" th:action="@{/posts/{id}/likes(id=${post.id})}" method="post" class="d-inline" id="like-button">
                        <button type="submit" class="btn btn-outline-primary btn-sm">Like</button>
                    </form>
                    <!-- COMMENTS -->
                    <form action="#" th:action="@{/posts/{id}/comments(id=${post.id})}" method="post" class="mt-2">
                        <input type="hidden" name="postId" th:value="${post.id}"/>
                        <div class="form-group">
                            <label for="commentText">Comment:</label>
                            <input type="text" id="commentText" name="commentText" class="form-control" required/>
                        </div>
                        <button type="submit" id="comment-submit-button" class="btn btn-primary">Submit Comment</button>
                        <button type="reset" id="comment-reset-button" class="btn btn-secondary">Reset</button>
                    </form>
                    <!-- List comments if there are any -->
                    <div class="comment-container mt-2">
                        <ul th:if="${post.comments != null and #lists.size(post.comments) > 0}" class="list-unstyled" id="commentsList">
                            <li th:each="comment : ${post.comments}">
                                <p th:text="${comment.text}" class="pl-3 border-left"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<!-- Bootstrap and jQuery dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+d6Vb3r5iYp6fl10g+MQz9C+uyNYUtxCQ2Z9b4zF5RsDby5K" crossorigin="anonymous"></script>
</body>
</html>
